name: Publish RubyGem

on:
  release:
    types:
      - released

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Tests
        run: |
          rspec

      - name: Build and publish gem
        run: |
          gem build caracal.gemspec
          gem push caracal-*.gem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
